{% load static %}

<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <link rel="stylesheet" href="{% static 'css/login.css' %}">
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      <title>2020蔡英文連任台中競選總部-總統開票回報系統</title>
  </head>

  <body>

     <form action="/login/" method="post" class="mx-auto px-4 py-4 rounded border shadow">
         {% csrf_token %}
         <h3 class="text-center mb-3">2020蔡英文連任台中競選總部</h3>
         <h3 class="text-center">總統開票回報系統</h3>
         {% if message %}
              <div class="alert alert-warning">{{ message }}</div>
         {% endif %}
         <div class="form-row">
            <label for="id_username" class="mt-3">帳號</label>
            <input type="text" class="form-control" id="id_username" placeholder="帳號" name="username" autofocus required />
         </div>
         <div class="form-row">
            <label for="id_password" class="mt-3">密碼</label>
            <input type="password" class="form-control" id="id_password" placeholder="密碼" name="password" required >
         </div>
         <div class="text-right">
           <a class="btn btn-light mt-5" href="{% url 'home' %}">回呈現頁</a>
           <input class="btn btn-primary mt-5" type="submit" value="登入">
         </div>
      </form>

  </body>
</html>
